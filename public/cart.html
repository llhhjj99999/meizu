<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cart.css">
    
</head>
<body class="body">
<!--注册/登录/信息提示-->
<div class="container">
    <!-- 1 LOGO-->
    <div class="row">
        <div class=" d-flex">
            <a href="index.html">
                <img src="img/login/untitled.png" class="w-75">
            </a>
            <h4>我的购物车</h4>
        </div>
        <!-- 2 注册、登录/欢迎、我的订单-->
        <div class="d-flex col-md">
            <div class="">
                <a href="login.html"  id="deng" >登录</a>
                <a href="register.html"  target="_blank" class="mr-4" >注册</a>
            </div>
            <div>
                <a data-toggle="welcomeList" href="#" class="user-name lf">phone<i class="iconfont mr-4 ml-4"></i></a><br>
                <ul class="user-menu list-unstyled">
                    <li><a href="person.html">个人中心</a></li>
                    <li><a href="#">评价喜欢</a></li>
                    <li><a href="collect.html">我的喜欢</a></li>
                    <li><a href="#">魅族账户</a></li>
                    <li><a href="javascript:void (0);">退出登录</a></li>
                </ul>

            </div>
            <span>
                <a href="#">我的订单</a>
            </span>
        </div>
    </div>
    <div class="">
        <div class="container empty">
            <div class="not-login " >
                <h2>您的购物车还是空的！</h2>
                <p class="">登录后将显示您之前加入的商品</p>
                <a href="login.html" class="login-tip btn">立即登录</a>
                <a href="product_phone.html" class="go-shopping btn">马上去购物</a>
            </div>
            <div class="has-login ">
                <h2>您的购物车还是空的！</h2>
                <a href="product_phone.html" class="go-shopping btn">马上去购物</a>
            </div>
            <!-- 空购物车样式 -->
            <div class="modal" style="display:none">
                <div class="modal_dialog">
                    <div class="modal_header">
                        删除提醒
                    </div>
                    <div class="modal_information">
                        <img src="img/login/model_img3.png" alt="" />
                        <span>确定删除您的这个宝贝吗？</span>
                    </div>
                    <div class="yes"><span>删除</span></div>
                    <div class="no"><span>不删除</span></div>
                </div>
            </div>
            <div class="modalNo" style="display:none">
                <div class="modal_dialog">
                    <div class="modal_header">
                        删除提示
                        <img src="img/login/model_img1.png" alt="" class="rt close" />
                    </div>
                    <div class="modal_information">
                        <img src="img/login/model_img3.png" alt="" />
                        <span>请选择商品</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div>
        <div class="big">
            <form name="" action="" method="post">
                <section id="section">
                    <div id="title">
                        <b>购物车</b>
                        <p>
                            已选<span class="total">0</span>件商品
                            <span class="interval"></span>合计(不含运费):
                            <span class="totalPrices susum">0.00</span>
                            <span class="unit">元</span>
                        </p>
                    </div>
                    <div id="box">
                        <div id="content_box">
                            <div class="imfor_top">
                                <div class="check_top">
                                    <div class="all">
                                        <input type="checkbox" class="qx-add">全选
                                    </div>
                                </div>
                                <div class="pudc_top">商品</div>
                                <div class="pices_top">单价(元)</div>
                                <div class="num_top">数量</div>
                                <div class="totle_top">金额</div>
                                <div class="del_top">操作</div>
                            </div>
                        </div>
                        <div class="foot">
                            <div class="foot_check">
                                <div class="all">
                                    <input type="checkbox" class="qx-remove">全选
                                </div>
                            </div>
                            <a href="javascript:void (0);" class="foot_del ">删除</a>
                            <!--<a href="javascript:;" class="foot_yr">移入收藏夹</a>-->
                            <div class="foot_qk">清空失效商品</div>
                            <div class="foot_cash" id="go-buy">去结算</div>
                            <div class="foot_tol"><span>合计(不含运费):</span>
                                <span class="foot_pices susumOne">0.00</span>
                                <span class='foot_des'>元</span></div>
                            <div class="foot_selected">
                                已选<span class="totalOne">0</span>件商品
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.js" ></script>
<script src="js/cart.js"></script>
</body>
</html>
