<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>魅族注册</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="body">
    <div class="wrapper">
        <form class="layout" method="post" action="/users/register">
            <!--logo-->
            <img src="img/login/untitled.png" class="mt-2">
            <!--标题-->
            <h4 class="bigtitle">注册魅族账号 </h4>
            <!--注册框-->
            <div class="account">
                <div class="regbox">
                    <!--手机号-->
                    <p class="seltitle">国家/地区</p>
                    <select class="country-list">
                        <option value="1" selected>中国</option>
                        <option value="2">中国台湾</option>
                        <option value="3">中国香港</option>
                        <option value="4">Brazil</option>
                        <option value="5">India</option>
                        <option value="6">Indonesia</option>
                        <option value="6">Malaysia</option>
                    </select>
                    <p class="tip">成功注册帐号后，国家/地区将不能被修改</p>
                    <div class="mt-5 ">
                        用户名： <input type="text" name="uname" class="ml-2">
                        <span></span>
                    </div>
                    <div class="mt-3 mb-3">
                        密码：   <input type="new-password" name="upwd" class="ml-4">
                        <span></span>
                    </div>
                    <div>
                        手机号码: <input type="phone" name="phone" class="ml-1">
                        <span></span>
                    </div>
                </div>
                <input type="submit" class="btn-login" value="立即注册" disabled></input>
                <div class="confirm">
                    <input type="checkbox" class="checkbox" >
                    <p>注册帐号即表示您同意并愿意遵守魅族 <span>用户协议</span> 和 <span>隐私政策</span> </p>
                </div>
            </div>
            <div class="set-upwd">
                <p class="text">我们已经发送一条验证短信至<span class="reg-name">+86 13279368215</span></p>
                <p class="msg">请输入短信中的验证码</p>
                <input type="new-password" name="upwd" id="upwd" class="upwd">
                <button class="new-msg">重新发送</button>
                <span class="userpwd1"></span>
                <button class="btn-login" id="btn-login1">下一步</button>
                <input type="button" value="返回" class="back">
            </div>
        </form>

    </div>
    <div class="n_footer" id="bottom">
        <div class="nf-link-area">
            <ul class="lang-select-list">
                <li>
                    <a href="" data-lang="zh_CN" class="lang-select-li current">简体</a>|

                <li>
                    <a href="" data-lang="en" class="lang-select-li current">English</a>|
                </li>
                <li>
                    <a href="" class="current">常见问题</a>
                </li>
            </ul>
        </div>

                粤公网安备&nbsp;440491024960009号

            -京ICP证110507号

    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
